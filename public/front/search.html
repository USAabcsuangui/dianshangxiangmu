<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘-搜索中心</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>搜索中心</h4>

    </div>

    <!--底部-->
    <div class="lt_content">
        <div class="lt_category_l">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--挖个坑-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索内容"/>
                        <button type="button" class="mui-btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="box lt_history">
                        <!--挖个大坑-->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>

</div>




<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>
<script src="js/common.js"></script>
</body>
</html>

<script type="text/html" id="tpl">
    {{if arr.length===0}}
        <p>没有搜索历史记录</p>
    {{else}}
    <div class=" mui-clearfix">
        <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right remove fa fa-trash">清空记录</span>
        </div>
        <ul class="centent">
            {{each arr v i}}
            <li class="mui-clearfix">
                <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                <span data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn_delete"></span>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>
