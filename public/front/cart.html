<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘-购物车</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>购物车</h4>

    </div>

    <!--底部-->
    <div class="lt_content">
        <div class="lt_category_l">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <ul id="OA_task_2" class="mui-table-view">


                    </ul>

                </div>
            </div>
        </div>
        <div class="lt_Calculation_details">
            <div class="mui-pull-left">订单总金额：<span class="count">&yen;0.00</span></div>
            <div class="mui-pull-right">生成订单</div>
        </div>
    </div>


    <!--底部导航栏-->
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li class="now">
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>



</div>





<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/cart.js"></script>
<script src="js/common.js"></script>
</body>
</html>
<script type="text/html" id="tpl">
{{each data v i}}
<li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
        <a class="btn_edit_cart mui-btn mui-btn-blue mui-icon mui-icon-compose"
           data-id="{{v.id}}"
           data-num="{{v.num}}"
           data-productNum="{{v.productNum}}"
           data-size="{{v.size}}"
           data-productSize="{{v.productSize}}"
                ></a>
        <a class="btn_delete_cart mui-btn mui-btn-red mui-icon mui-icon-trash" data-id="{{v.id}}"></a>
    </div>
    <div class="mui-slider-handle" >
        <div class="mui-table-cell">
            <!--挖个坑-->
            <div class="mui-pull-left img_shangpin mui-disabled">
                <img src="{{v.pic[0].picAddr}}" alt=""/>
            </div>
            <div class="headline">
                <p class="mui-ellipsis-2">{{v.proName}}</p>
                <p class="price"><span>&yen;{{v.price}}</span><span>&yen;{{v.oldPrice}}</span><span class="mui-pull-right">{{v.num}}双</span></p>
                <p>鞋码：{{v.size}}</p>
            </div>
            <input type="checkbox" class="ck" data-price="{{v.price}}" data-num="{{v.num}}"/>
        </div>
    </div>
</li>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    <div class="lt_items">
        尺码：

            <%

            var temp=productsize.split("-");

            for(var i=temp[0]; i<=temp[1]; i++){%>

            <span class="size {{size==i?'now':''}}">{{i}}</span>

            <%}%>

        <div class="lt_edit_num" style="margin-top: 30px;">
            数量：
            <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{productnum}}">
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="{{num}}"/>
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>



    </div>
</script>
