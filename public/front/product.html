<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘-商品详情</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-arrowleft"></span></a>
        <h4>商品详情</h4>
        <a href="javascript:location.reload();" class="icon_right"><span class="mui-icon mui-icon-reload"></span></a>
    </div>

    <!--底部-->
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll scroll_content">

               <!--挖个坑-->
            </div>
        </div>


    </div>
    <!--底部-->
    <div class="lt_foot">
        <span><a href="#">去购物车</a></span>
        <div class="mui-pull-right right_button">
            <a href="javascript:;" class="mui-btn mui-btn-danger gouwuche">加入购物车</a>
            <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
        </div>
    </div>
</div>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>

<script type="text/html" id="tpl">

    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--第一个内容区容器-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <!-- 具体内容 -->
                <a href="#"><img src="{{pic[pic.length-1].picAddr}}" alt=""/></a>
            </div>
            {{each pic v i}}
            <div class="mui-slider-item ">
                <!-- 具体内容 -->
                <a href="#"><img src="{{v.picAddr}}" alt=""/></a>
            </div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate">
                <!-- 具体内容 -->
                <a href="#"><img src="{{pic[0].picAddr}}" alt=""/></a>
            </div>
        </div>
        <!--小圆点-->
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
        </div>
    </div>



    <!--标题-->
    <div class="lt_item ">
        <strong class="mui-ellipsis-2" >{{proName}}</strong>
    </div>
    <!--价格-->
    <div class="lt_item">
        价格：
        <span class="now">&yen;{{price}}</span>
        <del class="old">&yen;{{oldPrice}}</del>
    </div>
    <!--尺码-->
    <div class="lt_item">
        尺码：
        <ul>
            <%

            var temp=size.split("-");

            for(var i=temp[0]; i<=temp[1]; i++){%>

            <li class="size">{{i}}</li>

            <%}%>



        </ul>
    </div>
    <!--数量-->
    <div class="lt_item">
        数量：
        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{num}}">
            <button class="mui-btn mui-btn-numbox-minus" type="button" disabled="">-</button>
            <input class="mui-input-numbox" type="number" value="1">
            <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        </div>
        <span class="more">剩余数量：{{num}}</span>
    </div>
    <!--详情-->
    <div class="lt_item">
        详情：<span>{{proDesc}}</span>
    </div>
</script>
