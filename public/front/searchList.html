<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘-商品列表</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>商品列表</h4>

    </div>

    <!--底部-->
    <div class="lt_content">
        <div class="lt_category_l">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--挖个坑-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索内容"/>
                        <button type="button" class="mui-btn mui-btn-blue">搜索</button>
                    </div>
                    <div class="lt_meun">
                        <a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type="num">库存 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>

                    </div>
                    <div class="lt_product">
                       <!--挖个坑-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>


    <div class="loding">
        <div class="conten_box"></div>
    </div>
</div>





<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/searchList.js"></script>
<script src="js/common.js"></script>
</body>
</html>


<script type="text/html" id="tpl">
    {{if data.length===0}}
    <p>没有您搜索的商品</p>
    {{/if}}

    {{each data v i}}
    <a href="product.html?product={{v.id}}" class="item">
        <img src="{{v.pic[0].picAddr}}" alt=""/>
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <p>
            <span class="price">&yen;{{v.price}}</span>
            <del class="oldPrice">&yen;{{v.oldPrice}}</del>
        </p>
        <button class="mui-btn-blue">立即购买</button>
    </a>
    {{/each}}

</script>
