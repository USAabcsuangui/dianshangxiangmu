<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘首页-用户管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>

<div class="lt_aside">
    <div class="brand">
        <a class="a5" href="index.html">LETAO</a>
    </div>

    <div class="user">
        <img src="images/default.png" alt=""/>
        <p><span class="time" style="font-size:12px; color: #ccc;"></span>&nbsp;&nbsp;<span class="users"></span>&nbsp;&nbsp; 管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a class="active a1"  href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>

            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display: none;">
                    <a class="a2" href="first.html">一级分类</a>
                    <a class="a3" href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a class="a4" href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="box">
    <div class="topbar">
        <a href="javascript:;" class="pull-left"><span class="glyphicon glyphicon-align-justify "></span></a>
        <a href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out" ></span></a>

    </div>

    <!--面包屑导航-->
    <div class="bread">
        <ol class="breadcrumb">
            <li><a class="blue a5" href="index.html">管理系统</a></li>
            <li><a href="#">用户管理</a></li>
        </ol>


        <div class="tables ">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                   <!--挖坑-->
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-right">
        <ul id="paginator"></ul>
    </div>

</div>




<!--点击退出登录的模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示：</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-info-sign"></span>你确定要退出登录？&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<!--点击禁用或启用的模态框-->
<div class="modal fade" tabindex="-1" id="btnsModal">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示：</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-info-sign"></span>你确定要操作此按钮吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn_edit btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>


<!--模板-->
<script type="text/html" id="tpl">
{{each rows v i}}
<tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete=="1"?"正常":"禁止"}}</td>
    <td data-id="{{v.id}}">
        {{if v.isDelete=="1"}}
        <button class="btn btns btn-danger btn-sm">禁止</button>
        {{else}}
        <button class="btn btns btn-success btn-sm">启用</button>
        {{/if}}
    </td>

</tr>
{{/each}}
</script>
