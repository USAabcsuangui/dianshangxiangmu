<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘首页-商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>

<div class="lt_aside">
    <div class="brand">
        <a class="a5" href="index.html">LETAO</a>
    </div>

    <div class="user">
        <img src="images/default.png" alt=""/>
        <p><span class="time" style="font-size:12px; color: #ccc;"></span>&nbsp;&nbsp;<span class="users"></span>&nbsp;&nbsp; 管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a class="a1" href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>

            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display: none;">
                    <a class="a2" href="first.html">一级分类</a>
                    <a class="a3" href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a class="active a4" href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="box">
    <div class="topbar">
        <a href="javascript:;" class="pull-left"><span class="glyphicon glyphicon-align-justify "></span></a>
        <a href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out" ></span></a>

    </div>

    <!--面包屑导航-->
    <div class="bread">
        <ol class="breadcrumb">
            <li><a class="blue a5" href="index.html">管理系统</a></li>
            <li><a href="#">商品管理</a></li>
        </ol>
        <div class="tables ">
            <botton class="btn btn-default btn_md">添加商品</botton>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="5%">序号</th>
                    <th width="25%">商品名称</th>
                    <th width="25%">商品描述</th>
                    <th width="10%">商品库存</th>
                    <th width="10%">商品尺寸</th>
                    <th width="10%">商品状态</th>
                    <th width="15%">操作</th>

                </tr>
                </thead>
                <tbody>
                <!--挖坑-->

                </tbody>
            </table>
        </div>


        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>
</div>


<!--添加分类的模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-md" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="dr-text">请输入二级分类</span>
                                <span class="caret"></span>
                                <input type="hidden" id="categoryId" name="brandId">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <!--<li><a href="#">高跟鞋</a></li>-->

                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="proName" class="form-control" autocomplete="off"  placeholder="请添加商品名称">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入产品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="num" autocomplete="off" placeholder="请输入商品库存"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="oldPrice" autocomplete="off" placeholder="请输入商品原价"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="price" autocomplete="off" placeholder="请输入商品价格"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="size" autocomplete="off" placeholder="请输入商品尺码"/>
                    </div>
                    <div class="form-group">
                        <div class="upload_box">
                            <button class="btn btn-default">添加图片</button>
                            <input type="file" id="fileupload" name="pic1" multiple data-url="/product/addProductPic"/>
                        </div>
                    </div>
                    <div class="form-group img_box">

                        <input type="hidden" name="productLogo" id="productLogo"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-success btn_confirm">确定</button>
            </div>
        </div>
    </div>
</div>




<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示：</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-info-sign"></span>你确定要退出登录？&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>

<script type="text/html" id="tpl1">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu=="1"?"已上架":"已下架"}}</td>
        <td>
            {{if v.statu=="1"}}
            <button class="btn btn-sm btn-danger">下架</button>
            {{else}}
            <button class="btn btn-sm btn-primary">编辑</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>
